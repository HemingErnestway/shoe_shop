<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>

<nav>
    <div class="wrapper">
        <p class="logo-placeholder">
            shoe[shop]
        </p>
        <ul>
            <li><a href="index.html">main</a></li>
            <li><a href="user.html">user</a></li>
            <li><a href="size.html" class="active">size</a></li>
            <li><a href="login.html">login</a></li>
        </ul>
    </div>
</nav>

<section class="size-create">
    <div class="wrapper">
        <form class="size-create-card" hx-target="#sizes" hx-post="/size" hx-ext="json-enc">
            <input name="value" placeholder="00" required>
            <button type="submit">Create Size</button>
        </form>
    </div>
</section>

<section class="size-crud">
    <div class="wrapper">
        <table class="crud-table">
            <thead>
                <th>Id</th>
                <th>Value</th>
                <th>Actions</th>
            </thead>
            <tbody id="sizes" hx-get="/size" hx-trigger="load"></tbody>
        </table>
    </div>
</section>

</body>
</html>
